<div class="blade-content __medium-wide">
  <div class="blade-inner">
    <div class="inner-block">
      <div class="table-wrapper" ng-init="setGridOptions({
              data: 'blade.data',
              rowTemplate: 'environments-list.row.html',
              rowHeight: 60,
              columnDefs: [ 
                          { name: 'name', displayName: 'environments-compare.blades.environments-list.labels.name' },
                          { name: 'url', displayName: 'environments-compare.blades.environments-list.labels.url' },
              ]})">
        <div ui-grid="gridOptions" ui-grid-auto-resize ui-grid-save-state ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning ui-grid-height> </div>
      </div>
      <div class="note" ng-if="!blade.data.length">{{ 'platform.list.no-data' | translate }}</div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="environments-list.row.html">
  <div ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid"
       ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'"
       class="ui-grid-cell"
       ng-class="{'ui-grid-row-header-cell': col.isRowHeader, '__hovered': grid.appScope.contextMenuEntity === row.entity }"
       role="{{col.isRowHeader ? 'rowheader' : 'gridcell' }}"
       ui-grid-cell
       ng-click="grid.appScope.openEnvironment(row.entity)"
       context-menu="grid.appScope.contextMenuEntity = row.entity"></div>
</script>
